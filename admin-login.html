<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Admin - Gressoy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {background:#f5f7fa;}
    .login-card {max-width:420px;margin:8vh auto;padding:2.5rem;background:#fff;border-radius:18px;box-shadow:0 8px 24px rgba(0,0,0,.08);}
    .brand {font-weight:700;font-size:1.4rem;letter-spacing:.5px;color:#198754;}
    .token-badge {word-break:break-all;font-size:.75rem;}
  </style>
</head>
<body>
  <form id="loginForm" class="bg-white p-4 rounded shadow" style="min-width:320px;max-width:350px;">
    <h3 class="mb-3 text-success text-center">Login Admin</h3>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" required autofocus>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Login</button>
    <div id="loginError" class="text-danger mt-2" style="display:none;">Username atau password salah!</div>
  </form>
  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      // Ganti username & password sesuai kebutuhan
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if(user === 'admin' && pass === 'admin123') {
        window.location.href = 'admin-dashboard.html'; // halaman admin setelah login
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    }
  </script>

  <script>
    const API_BASE = 'http://localhost:8000';

    function storeToken(t){ localStorage.setItem('auth_token', t); }
    function getToken(){ return localStorage.getItem('auth_token'); }

    document.getElementById('seedAccount').addEventListener('click', async (e)=>{
      e.preventDefault();
      const email = prompt('Masukkan email admin baru:','admin@example.com');
      const pwd = prompt('Password:','admin123');
      if(!email||!pwd) return;
      const res = await fetch(API_BASE+'/auth/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password:pwd})});
      if(res.status===201){ alert('Akun dibuat. Silakan login.'); } else { const d=await res.json(); alert('Gagal: '+JSON.stringify(d)); }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      if(!e.target.checkValidity()){ e.stopPropagation(); e.target.classList.add('was-validated'); return; }
      const fd = new FormData(e.target);
      const payload = Object.fromEntries(fd.entries());
      const msg = document.getElementById('loginMsg');
      msg.textContent='Memproses...'; msg.className='mt-3 small text-muted';
      try {
        const res = await fetch(API_BASE+'/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
        const data = await res.json();
        if(res.ok){ storeToken(data.token); msg.textContent='Berhasil login. Mengalihkan...'; msg.className='mt-3 small text-success'; setTimeout(()=>location.href='admin-dashboard.html',800); }
        else { msg.textContent=data.error||'Gagal login'; msg.className='mt-3 small text-danger'; }
      } catch(err){ msg.textContent='Error jaringan'; msg.className='mt-3 small text-danger'; }
    });
  </script>
</body>
</html>
