<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard Admin - Gressoy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body{background:#f6f8fa;}
    .nav-shadow{box-shadow:0 4px 12px rgba(0,0,0,.05);}    
    .card{border:none;border-radius:20px;box-shadow:0 5px 18px rgba(0,0,0,.06);}    
    .table thead th{background:#198754;color:#fff;border:none;}
    .badge-cat{background:#e8f6ef;color:#157347;font-weight:500;}
    .pointer{cursor:pointer;}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white nav-shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-success" href="#">Gressoy Admin</a>
    <div class="d-flex gap-2">
      <button class="btn btn-outline-success btn-sm" id="btnRefresh">Refresh</button>
      <button class="btn btn-danger btn-sm" id="btnLogout">Logout</button>
    </div>
  </div>
</nav>
<div class="container py-4">
  <div class="row g-4">
    <div class="col-lg-5">
      <div class="card p-4">
        <h5 class="fw-bold mb-3">Tambah / Ubah Menu</h5>
        <form id="menuForm" class="row g-3">
          <input type="hidden" name="id" />
          <div class="col-12">
            <label class="form-label">Nama</label>
            <input type="text" name="name" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Kategori</label>
            <input type="text" name="category" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Harga</label>
            <input type="number" step="0.01" name="price" class="form-control" required />
          </div>
          <div class="col-12">
            <label class="form-label">Deskripsi</label>
            <textarea name="description" class="form-control" rows="2"></textarea>
          </div>
          <div class="col-12 d-grid gap-2">
            <button type="submit" class="btn btn-success">Simpan</button>
            <button type="button" id="btnReset" class="btn btn-outline-secondary">Reset</button>
            <button type="button" id="btnDelete" class="btn btn-outline-danger d-none">Hapus</button>
          </div>
          <div id="formMsg" class="small"></div>
        </form>
      </div>
    </div>
    <div class="col-lg-7">
      <div class="card p-4 h-100">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="fw-bold mb-0">Daftar Menu</h5>
          <input type="text" id="search" class="form-control form-control-sm" placeholder="Cari..." style="max-width:200px;" />
        </div>
        <div class="table-responsive" style="max-height:60vh;overflow:auto;">
          <table class="table table-hover align-middle mb-0" id="menuTable">
            <thead>
              <tr>
                <th style="width:55px;">ID</th>
                <th>Nama</th>
                <th>Kategori</th>
                <th>Harga</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
const API_BASE='http://localhost:8000';
function token(){ return localStorage.getItem('auth_token'); }
function authHeader(){ return { 'Authorization':'Bearer '+token(), 'Content-Type':'application/json' }; }

if(!token()){ location.href='admin-login.html'; }

const tableBody = document.querySelector('#menuTable tbody');
const form = document.getElementById('menuForm');
const formMsg = document.getElementById('formMsg');
const btnDelete = document.getElementById('btnDelete');
const btnReset = document.getElementById('btnReset');

async function loadMenu(){
  const res = await fetch(API_BASE+'/menu');
  const data = await res.json();
  renderTable(data);
}

function renderTable(items){
  const q = document.getElementById('search').value.toLowerCase();
  tableBody.innerHTML = '';
  items.filter(i=>i.name.toLowerCase().includes(q)||i.category.toLowerCase().includes(q)).forEach(i=>{
    const tr=document.createElement('tr');
    tr.classList.add('pointer');
    tr.innerHTML=`<td>${i.id}</td><td>${i.name}</td><td><span class="badge badge-cat">${i.category}</span></td><td>${Number(i.price).toLocaleString('id-ID')}</td>`;
    tr.onclick=()=>editItem(i);
    tableBody.appendChild(tr);
  });
}

function editItem(i){
  form.id.value=i.id; form.name.value=i.name; form.category.value=i.category; form.price.value=i.price; form.description.value=i.description||''; btnDelete.classList.remove('d-none'); formMsg.textContent='Mode edit ID '+i.id; formMsg.className='small text-muted';
}

form.addEventListener('submit', async e=>{
  e.preventDefault();
  const payload = { name: form.name.value.trim(), category: form.category.value.trim(), price: parseFloat(form.price.value), description: form.description.value.trim() };
  let method='POST'; let url=API_BASE+'/menu';
  if(form.id.value){ method='PUT'; url+='/'+form.id.value; }
  formMsg.textContent='Menyimpan...'; formMsg.className='small text-muted';
  const res = await fetch(url,{method,headers:authHeader(),body:JSON.stringify(payload)});
  const d = await res.json();
  if(res.ok){ formMsg.textContent='Berhasil disimpan'; formMsg.className='small text-success'; loadMenu(); if(method==='POST') form.reset(); }
  else { formMsg.textContent=JSON.stringify(d); formMsg.className='small text-danger'; }
});

btnDelete.addEventListener('click', async ()=>{
  if(!form.id.value) return; if(!confirm('Hapus item ini?')) return;
  const res = await fetch(API_BASE+'/menu/'+form.id.value,{method:'DELETE',headers:authHeader()});
  if(res.ok){ formMsg.textContent='Berhasil dihapus'; formMsg.className='small text-success'; form.reset(); btnDelete.classList.add('d-none'); loadMenu(); }
  else { formMsg.textContent='Gagal hapus'; formMsg.className='small text-danger'; }
});

btnReset.addEventListener('click', ()=>{ form.reset(); form.id.value=''; btnDelete.classList.add('d-none'); formMsg.textContent=''; });

document.getElementById('search').addEventListener('input', loadMenu);

document.getElementById('btnRefresh').onclick=loadMenu;

document.getElementById('btnLogout').onclick=()=>{ localStorage.removeItem('auth_token'); location.href='admin-login.html'; };

loadMenu();
</script>
</body>
</html>
